<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KaamParyo - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body class="bg-gray-900 text-white font-['Poppins'] flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-400">KaamParyo</h1>
            <p class="text-gray-400 mt-2">Get Your Kaam Done</p>
        </div>

        <div id="phoneStep">
            <h2 class="text-xl font-semibold mb-4">Enter Your Phone Number</h2>
            <input type="tel" id="phone" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 mb-4 text-white" placeholder="9841234567" />
            <button id="requestOtpBtn" class="w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg hover:bg-yellow-300 transition">
                Send OTP
            </button>
        </div>

        <div id="otpStep" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Enter OTP</h2>
            <p class="text-gray-400 mb-4">We sent a code to <span id="phoneDisplay"></span></p>
            <input type="text" id="otp" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 mb-4 text-white" placeholder="123456" maxlength="6" />
            <button id="verifyOtpBtn" class="w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg hover:bg-yellow-300 transition">
                Verify & Login
            </button>
            <button id="backBtn" class="w-full mt-2 text-gray-400 hover:text-white">
                ← Back
            </button>
        </div>

        <div id="nameStep" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Welcome! What's your name?</h2>
            <input type="text" id="name" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 mb-4 text-white" placeholder="Your Name" />
            <button id="saveNameBtn" class="w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg hover:bg-yellow-300 transition">
                Continue
            </button>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-gray-400 hover:text-yellow-400">← Back to Home</a>
        </div>
    </div>

    <script>
        let currentPhone = '';
        let currentToken = '';

        // Request OTP
        document.getElementById('requestOtpBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value.trim();
            
            if (!phone || phone.length < 10) {
                alert('Please enter a valid phone number');
                return;
            }

            currentPhone = phone;

            try {
                const res = await fetch('/auth/request-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await res.json();

                if (data.ok) {
                    document.getElementById('phoneStep').classList.add('hidden');
                    document.getElementById('otpStep').classList.remove('hidden');
                    document.getElementById('phoneDisplay').textContent = phone;
                    
                    // Show debug OTP if available
                    if (data.debugOtp) {
                        alert('Debug OTP: ' + data.debugOtp);
                    }
                } else {
                    alert('Failed to send OTP: ' + (data.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });

        // Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
            const otp = document.getElementById('otp').value.trim();
            
            if (!otp || otp.length !== 6) {
                alert('Please enter a valid 6-digit OTP');
                return;
            }

            try {
                const res = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, otp })
                });

                const data = await res.json();

                if (data.ok) {
                    currentToken = data.token;
                    localStorage.setItem('token', data.token);

                    // Check if user has a name
                    if (!data.user.name || data.user.name === '') {
                        document.getElementById('otpStep').classList.add('hidden');
                        document.getElementById('nameStep').classList.remove('hidden');
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert('Invalid OTP: ' + (data.error || 'Please try again'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });

        // Save name
        document.getElementById('saveNameBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }

            try {
                const res = await fetch('/auth/me', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Failed to save name');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('otpStep').classList.add('hidden');
            document.getElementById('phoneStep').classList.remove('hidden');
        });

        // Auto-focus on OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                document.getElementById('verifyOtpBtn').click();
            }
        });
    </script>
</body>
</html>
