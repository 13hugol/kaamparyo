<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>KaamParyo - Get Your Kaam Done</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FBBF24",
                        secondary: "#3B82F6",
                        "background-light": "#FFFFFF",
                        "background-dark": "#1F2937",
                        "surface-light": "#F9FAFB",
                        "surface-dark": "#374151",
                        "text-light": "#111827",
                        "text-dark": "#F3F4F6",
                        "subtle-light": "#6B7280",
                        "subtle-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark antialiased">
    <div class="relative min-h-screen overflow-x-hidden">
        <header class="absolute top-0 left-0 right-0 z-10 py-6 px-4 sm:px-6 lg:px-8">
            <nav class="container mx-auto flex items-center justify-between">
                <a class="flex items-center space-x-2" href="/">
                    <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.933l-9 5.25v9.317l9-5.25V7.933zM2.25 7.933v9.317l9 5.25v-9.317l-9-5.25z"></path>
                    </svg>
                    <span class="text-2xl font-bold text-text-light dark:text-text-dark">KaamParyo</span>
                </a>
                <div class="hidden md:flex items-center space-x-8 text-text-light dark:text-text-dark">
                    <a class="hover:text-primary transition-colors" href="#about">About Us</a>
                    <a class="hover:text-primary transition-colors" href="login.html">Login</a>
                    <a class="hover:text-primary transition-colors" href="dashboard.html">Dashboard</a>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-surface-light dark:hover:bg-surface-dark">
                        <span class="material-symbols-outlined">dark_mode</span>
                    </button>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16 md:pt-40 md:pb-24">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center">
                <div class="text-center lg:text-left">
                    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold tracking-tight text-text-light dark:text-text-dark leading-tight">
                        GET YOUR <span class="text-primary">KAAM</span> DONE.
                    </h1>
                    <p class="mt-4 text-xl sm:text-2xl text-subtle-light dark:text-subtle-dark">
                        Fast. Local. Trusted.
                    </p>
                    <div class="mt-10 flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4">
                        <a class="w-full sm:w-auto inline-block bg-primary text-gray-900 font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-yellow-400 transition-transform transform hover:scale-105 duration-300 ease-in-out" href="login.html">
                            POST A TASK
                        </a>
                        <a class="w-full sm:w-auto inline-block bg-secondary text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105 duration-300 ease-in-out" href="login.html">
                            BECOME A TASKER
                        </a>
                    </div>
                </div>
                <div class="flex justify-center">
                    <img alt="Diverse people performing various tasks" class="max-w-md w-full lg:max-w-none h-auto" src="https://images.unsplash.com/photo-1556740758-90de374c12ad?w=600&h=600&fit=crop"/>
                </div>
            </div>
        </main>

        <section class="py-12 bg-surface-light dark:bg-surface-dark">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 text-center text-subtle-light dark:text-subtle-dark">
                    <div class="flex items-center justify-center space-x-3">
                        <span class="material-symbols-outlined text-green-500 text-3xl">verified_user</span>
                        <span class="font-medium text-sm">Verified Profiles</span>
                    </div>
                    <div class="flex items-center justify-center space-x-3">
                        <span class="material-symbols-outlined text-blue-500 text-3xl">credit_card</span>
                        <span class="font-medium text-sm">Secure Payments</span>
                    </div>
                    <div class="flex items-center justify-center space-x-3">
                        <span class="material-symbols-outlined text-purple-500 text-3xl">pin_drop</span>
                        <span class="font-medium text-sm">Real-time Tracking</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
